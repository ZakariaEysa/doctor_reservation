name: doctor_reservation
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 📦 State management
  flutter_bloc: ^9.1.1

  # ❄️ Code generator (mainly used with cubit & retrofit)
  freezed: ^3.1.0
  freezed_annotation: ^3.1.0

  # 💉 Dependency injection
  get_it: ^8.0.3

  # 🔄 JSON serialization (model generation)
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0

  # 🌐 Networking
  dio: ^5.4.2
  retrofit: ^4.1.0
  retrofit_generator: ^9.2.0
  pretty_dio_logger: ^1.3.2

  # 🌍 Localization
  intl: ^0.20.2
  easy_localization: ^3.0.4

  # 💦 Splash screen configuration
  flutter_native_splash: ^2.4.0

  # 🖼️ SVG support
  flutter_svg: ^2.1.0

  # 📱 Responsive design (screen adaptation)
  flutter_screenutil: ^5.9.2

  # 🔥 Firebase core
  firebase_core: ^3.15.1

  # 🖼️ Image caching
  cached_network_image: ^3.3.2

  # 🔐 Secure storage
  shared_preferences: ^2.2.4
  flutter_secure_storage: ^9.2.3

  # ✨ Shimmer loading effect
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ✅ Lint rules and code style checks
  flutter_lints: ^6.0.0

  # 🔨 Code generation tool
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/